<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Codecademy Challege Project to use flexbox">
    <meta name="keywords" content=" ">
    <title>Kwik Coffee Corporation</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/styles.css">
  </head>

  <body>
    <header class="header">
      <a href="/"><img class="header__logo" src="/assets/images/kwik-coffee-logo-v5.webp" alt="a logo"></a>
      <nav class="header__nav">
        <a class="header__link" href="#mission">Our Mission</a>
        <a class="header__link" href="#products">Our Roasts</a>
        <a class="header__link" href="#team">Our Team</a>
      </nav>
    </header>
    <main>
      <section id="mission" class="mission">
        <img class="mission__background" src="/assets/images/coffee-beans-heart.jpeg" alt="coffee on a heart shaped bead of coffee beans">
        <div class="mission__content">
          <h1>Kwik Coffe</h1>
          <h2>Bringing the finest organic beans to every small batch brew</h2>
        </div>
      </section>
      <section id="products" class="products">
        <div class="products__coffees">
          <div class="products__orange-roast">
            <img class="products__image" src="/assets/images/orange-brew.jpeg" alt="coffee in an orange cup and saucer">
          </div>
          <div class="products__splash-roast">
            <img class="products__image" src="/assets/images/splash-roast.jpeg" alt="coffee coming out of cup">
          </div>
          <div class="products__light-roast">
            <img class="products__image" src="/assets/images/light-roast.jpeg" alt="coffee beans in a cup">
          </div>
          <div class="products__dark-roast">
            <img class="products__image" src="/assets/images/dark-roast.jpeg" alt="coffee in cup with a shadow">
          </div>
        </div>
      </section>
      <section id="team"></section>
    </main>
    <footer></footer>
  </body>
</html>
